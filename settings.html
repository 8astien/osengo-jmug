        <form id="general-settings">

            <div class="items">
                <label for="shop-name-toggle">Changer le nom de la boutique</label>
                <div>
                    <input type="text" id="shop-name-toggle" name="shop-name-toggle" placeholder="J-Mug" minlength="4"

                </div>
            </div>

            <div class="items_toggle">

                <span>Disponible à l'étranger</span>
                <label class="switch">
                    <input id="abroad-toggle" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="items_toggle">

                <span>Afficher les attributs dans la balise titre du produits</span>

                    <span class="slider round"></span>
                </label>
            </div>
            <div class="items_toggle">

                    <input id="empty-cache-toggle" type="checkbox">

                </label>
            </div>
